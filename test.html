<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Slider</title>
<style>
  /* Basic styles for the slider container */
  .slider-container {
    width: 100%;
    height: 500px;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
  }

  /* Styles for the slider */
  .slider {
    display: flex;
    transition: transform 0.5s ease;
  }

  /* Styles for the individual slides */
  .slide {
    flex: 0 0 100%; /* Each slide takes up full width */
    max-width: 100%;
  }

  /* Navigation styles */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    z-index: 1;
  }

  .prev {
    left: 0;
  }

  .next {
    right: 0;
  }
</style>
</head>
<body>

<div class="slider-container">
  <button class="prev" onclick="prevSlide()">❮</button>
  <div class="slider">
    <div class="slide" style="background-color: #ff6347;">Slide 1</div>
    <div class="slide" style="background-color: #4682b4;">Slide 2</div>
    <div class="slide" style="background-color: #32cd32;">Slide 3</div>
    <div class="slide" style="background-color: #8a2be2;">Slide 4</div>
  </div>
  <button class="next" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    // Looping logic to create a carousel effect
    if (index < 0) {
      currentIndex = slides.length - 1;
    } else if (index >= slides.length) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }

    const offset = -100 * currentIndex;
    document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  // Automatic sliding
  setInterval(nextSlide, 3000);
</script>

</body>
</html>
