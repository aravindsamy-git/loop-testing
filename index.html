<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Social </title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>

<body>
    <main>

        <header id="header">
            <img class="img1" id="logo" src="media/logo.png" alt="" onclick="redirection('logo')">

            <div class="center-element" style="width: 575.52px; height: 48.11px; position: relative">
                <img style=" color:#93939A; font-family: manrope; display: flex; justify-content: center; align-items: center; width: 575.52px; height: 48.11px; left: 0px; top: 0px; position: absolute;"
                    src="media/Union.png" />

                <div class="overview" onclick="redirection('overview')" id="re-overview">Overview</div>
                <div class="plans" onclick="redirection('plans')" id="re-plans">Plans</div>
                <div class="about" onclick="redirection('about')" id="re-about">About</div>
                <div class="signup" onclick="redirection('signup')" id="re-signup">Signup</div>
            </div>

            <div class="last-element" onclick="redirection('login')">
                <div class="login-button" id="login-button" onclick="redirection('login')">
                    <p onclick="redirection('login')">Login</p>
                </div>
            </div>

            <img class="img2" id="toggle-button" src="media/menu.png">

            <img class="img3" id="toggle-button1" src="media/menu-2.png">
        </header>

        <div class="menus" id="menus">

            <img class="img4" src="media/logoW.png" alt="">
            <i id="close-button" class="fas fa-times"></i>

            <div class="options">
                <div class="option-li" onclick="redirection('overview')" id="o-overview">
                    <a href="">Overview</a>
                </div>
                <br>
                <div class="option-li" onclick="redirection('plans')" id="o-plans">
                    <a href="">Plans</a>
                </div>
                <br>
                <div class="option-li" onclick="redirection('about')" id="o-about">
                    <a href="">About</a>
                </div>
                <br>
                <div class="option-li" onclick="redirection('signup')" id="o-signup">
                    <a href="">Signup</a>
                </div>
            </div>

            <div class="login-btn" onclick="redirection('login')">
                <div class="i-login-btn" onclick="redirection('login')" id="i-login-btn">
                    <a href="" onclick="redirection('login')">Login</a>
                </div>
            </div>
        </div>

        <div class="herosection" id="herosection">
            <div class="herosection-i" id="herosection-i">
                <div class="herosection-text">
                    <span>Connecting <span style="color: #E94057;">hearts</span>,<br /> one click at a time</span>
                </div>
                <div class="imgdiv">
                    <img src="media/hero-section-img.png">
                </div>
            </div>
        </div>

        <div class="Ellipse2"></div>

        <div class="first-div">
            <div class="text1">With Loops Social life made simple  </div>

            <div class="div-dc">
                <img src="media/connected-wdh.png" alt="">
            </div>

            <div class="div-dcs">
                <img src="media/connected-dots2.png" alt="">
            </div>
        </div>

        <br>
        <br>

        <div class="sec-div">

            <div class="sec-div-text1">Awesome matches for everyone based on their interests</div>

            <br>
            <br>
            <br>

            <div class="sec-div-text2">Explore our subscription plans to enhance <br> your dating experience</div>
        </div>

    </main>

    <script src="js/header.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
