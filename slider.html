<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slider.css">
</head>

<body>
    <div class="container">

        <input type="radio" name="slider" id="item-1">
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3" checked>
        <input type="radio" name="slider" id="item-4">
        <input type="radio" name="slider" id="item-5">

        <div class="cards">

            <label class="card" for="item-1" id="sliderimage-1">
                <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
                    alt="song">
            </label>
            <label class="card" for="item-2" id="sliderimage-2">
                <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
                    alt="song">
            </label>
            <label class="card" for="item-3" id="sliderimage-3">
                <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
                    alt="song">
            </label>
            <label for="item-4" class="card" id="sliderimage-4">
                <img src="media/edgar-IeVY4eBLFZk-unsplash.jpg" alt="song">
            </label>
            <label for="item-5" class="card" id="sliderimage-5">
                <img src="media/istockphoto-1292972275-1024x1024.jpg" alt="song">
            </label>
            
        </div>

        <div class="elements-container" style="width: 100%; display: flex; flex-direction: row; justify-content: center;">
            <button class="control-btn" id="prev-btn">&#10094;</button>
    
            <div class="indicator-container">
                <div class="indicator1" id="indicator1"></div>
                <div class="indicator2" id="indicator2"></div>
                <div class="indicator3" id="indicator3"></div>
                <div class="indicator4" id="indicator4"></div>
                <div class="indicator5" id="indicator5"></div>
            </div>

            <button class="control-btn" id="next-btn">&#10095;</button>
        </div>
    </div>

    <script src="js/slider.js"></script>
</body>

</html>
